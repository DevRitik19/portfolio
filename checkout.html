<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout</title>
</head>
<body>
  <h1>Checkout</h1>

  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Colorful cube product" />
  </section>

  <section>
    <h2>Payment Information</h2>

    <form>
      <label for="card-name">
        Cardholder Name <span aria-hidden="true">*</span>
      </label>
      <input type="text" id="card-name" name="card-name" required />

      <label for="card-number">
        Card Number <span aria-hidden="true">*</span>
      </label>
      <input
        type="text"
        id="card-number"
        name="card-number"
        aria-describedby="card-number-help"
        required
      />
      <p id="card-number-help">Enter a 16-digit card number with no spaces or dashes.</p>

      <!-- Additional inputs (all non-submit inputs have labels) -->
      <label for="card-expiry">Expiration Date</label>
      <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" />

      <label for="card-cvv">CVV</label>
      <input type="text" id="card-cvv" name="card-cvv" placeholder="123" />

      <button type="submit">Submit Payment</button>
    </form>
  </section>
</body>
</html>
