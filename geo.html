<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSS Abstract Art</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .art {
    position: relative;
    width: 300px;
    height: 300px;
  }

  /* Circle */
  .circle {
    position: absolute;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: linear-gradient(135deg, #ff0057, #ff66a3);
    top: 75px;
    left: 75px;
    mix-blend-mode: screen;
  }

  /* Triangle */
  .triangle {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 150px solid #00d8ff;
    top: 20px;
    left: 50px;
    opacity: 0.8;
    mix-blend-mode: screen;
  }

  /* Square */
  .square {
    position: absolute;
    width: 120px;
    height: 120px;
    background: #ffff66;
    top: 120px;
    left: 130px;
    transform: rotate(45deg);
    opacity: 0.7;
    mix-blend-mode: screen;
  }
</style>
</head>
<body>
  <div class="art">
    <div class="circle"></div>
    <div class="triangle"></div>
    <div class="square"></div>
  </div>
</body>
</html>
