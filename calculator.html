<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Calculator</title>
<style>
  body {
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  .calculator {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
  }

  .display {
    background: #000;
    color: #fff;
    font-size: 2em;
    padding: 10px;
    text-align: right;
    border-radius: 5px;
    margin-bottom: 15px;
    min-width: 240px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 60px);
    gap: 10px;
  }

  button {
    padding: 15px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    background: #333;
    color: white;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover {
    background: #555;
  }

  .operator {
    background: #ff9500;
    color: white;
  }

  .operator:hover {
    background: #ffa733;
  }

  .zero {
    grid-column: span 2;
  }
</style>
</head>
<body>

<div class="calculator">
  <div class="display">0</div>
  <div class="buttons">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">/</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">*</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">-</button>

    <button class="zero">0</button>
    <button>.</button>
    <button class="operator">+</button>

    <button class="operator">=</button>
    <button class="operator">AC</button>
    <button class="operator">%</button>
    <button class="operator">del.</button>
  </div>
</div>

</body>
</html>
